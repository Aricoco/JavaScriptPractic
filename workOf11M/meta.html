<!DOCTYPE html>
<!-- dir 两个参数 :  'rtl' --靠左展示  right to left
                     'ltr' --靠右展示  left to right       -->
<html dir="rtl">
<head>
    <meta charset="UTF-8">

    <!--窗口自动最大化 -->
    <script language="JavaScript">
        //定位左上角
        self.moveTo(0,0);
        //调整屏幕
        //self.resizeTo(100,200);
        self.resizeTo(screen.availWidth,screen.availHeight);
    </script>




    <title>标题页</title>
</head>
<body>
    <div id="part1">
        这是一段伟大的历史<br/>
        来自全世界的瞩目与掌声
    </div>

</body>
</html>
