<!DOCTYPE html>
<!-- 页面刷新功能 -->
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
    <!--
        http-equiv   content   （http-equiv = “content-type|expires|refresh|set-cookie”）
        name         content
        scheme       content
    -->

    <meta HTTP-EQUIV="refresh" content="3;url= https://www.baidu.com/?tn=98012088_6_dg">  <!--content后面跟的是时间（单位秒） ;   url 是将要跳转到的url-->
    <meta charset="utf-8">
    <!--Pragma(cache模式) 　　说明：禁止浏览器从本地计算机的缓存中访问页面内容。注意：这样设定，访问者将无法脱机浏览
   <meta http-equiv="Pragma" content="no-cache">
   -->
    <title>标题页</title>
</head>
<body>
    <table id="mytbl" width = "300" height = "50" border = "0" cellspacing="2" cellpadding="0" bgcolor="#deb887" >
        <tr>
            <td>第一行第一列</td>
            <td>第一行第二列</td>
        </tr>
    </table>
</body>
</html>
