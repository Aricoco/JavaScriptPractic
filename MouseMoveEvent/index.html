<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出事件</title>
</head>
<style>
    ul,li{margin:0;padding:0;list-style-type: none}
    #imgList{width:700px;overflow:hidden;zoom:1;border: 1px solid darkblue ;margin:0 auto;padding: 0 0 10px 10px;}
    #imgList li{float:left;width:128px;height:128px;border:1px solid #ccc;margin:10px 10px 0 0;}
    #imgList li img{float:left;cursor:crosshair;opacity:0.3;filter:alpha(opacity=30);}
    #imgList li.imgO img{opacity:1;filter:alpha(opacity=100);}
</style>
<script>
    window.onload = function() {
        var imgOpacity = document.getElementsByTagName("li")
        for (var i = 0; i < imgOpacity.length; i++) {
            imgOpacity[i].onmousemove = function () {
                this.className = "imgO";
            }
            imgOpacity[i].onmouseout = function () {
                this.className = "";
            }
        }
    }

</script>
<body>
    <ul id="imgList">
        <li><img src="img/1.jpg" /></li>
        <li><img src="img/2.jpg" /></li>
        <li><img src="img/3.jpg" /></li>
        <li><img src="img/4.jpg" /></li>
        <li><img src="img/5.jpg" /></li>
        <li><img src="img/6.jpg" /></li>
        <li><img src="img/7.jpg" /></li>
        <li><img src="img/8.jpg" /></li>
        <li><img src="img/9.jpg" /></li>
        <li><img src="img/10.jpg" /></li>
    </ul>
</body>
</html>
