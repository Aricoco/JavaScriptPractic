<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移动透明度变化</title>

    <style>
        ul,li{margin:0;padding:0;list-style-type:none;}
        #imgList{width:700PX;overflow:hidden;zoom:1;margin:0 auto;border:1px solid darkblue;padding:0 0 10px 10px;}
        #imgList li{float:left;width:128px;height:128px;border:1px solid darkslategray;margin: 10px  10px 0 0 ;}
        #imgList li img{opacity:0.3 ;filter:alpha(opacity=30);cursor: crosshair}
        #imgList li.current img{opacity:1;filter:alpha(opacity=100)}
    </style>
    <script>
        window.onload = function(){
            var imgL = document.getElementsByTagName("li");
            for(var i=0;i<imgL.length;i++){
                imgL[i].onmousemove= function(){
                    this.className ="current";
                }
                imgL[i].onmouseout = function(){
                    this.className="";
                }
           }
        }
    </script>
</head>
<body>
    <ul id="imgList">
        <li><img src="img/1.jpg"/></li>
        <li><img src="img/2.jpg"/></li>
        <li><img src="img/3.jpg"/></li>
        <li><img src="img/4.jpg"/></li>
        <li><img src="img/5.jpg"/></li>
        <li><img src="img/6.jpg"/></li>
        <li><img src="img/7.jpg"/></li>
        <li><img src="img/8.jpg"/></li>
        <li><img src="img/9.jpg"/></li>
        <li><img src="img/10.jpg"/></li>
    </ul>
</body>
</html>
