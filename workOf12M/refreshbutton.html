
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>刷新功能</title>
    <script language="JavaScript">
        function refresh(){
          document.location.reload();
        }
    </script>
</head>
<body onload="alert('刷新了')">
    <p align="center">
         <button onclick="refresh()">刷新</button>
    </p>

</body>
</html>
